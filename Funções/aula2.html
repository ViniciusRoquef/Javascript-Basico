<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JS</title>
</head>
<body>
    <h1 style="
            text-align: center; 
            font-family: monospace;"
    > Introdução a Funções em Javascript - Seção 20.
    </h1>
    <p><b>Exercício:</b> Pedir para o usuário digitar um número e mostrar a tabuada desse número de 1 a 100. Deve ter a possibilidade do usuário digitar outro número e também limpar a tabuada gerada previamente.</p>

    <div id="output">
        
    </div>
    <div style="display: flex;">
        <button onclick="mostrarTabuada()">Criar tabuada</button>
        <button onclick="limparTabuada()">Limpar tabuada</button>
    </div>

    <script>

        var output = document.querySelector('#output');


        function mostrarTabuada(){
            var n = prompt('Digite um número'); 
            limparTabuada();
            n = parseFloat(n); 
            var i = 1; 
            while(i <= 10){
                
                mensagem += n + ' x ' + i + ' = ' + '<b>'+ (n * i)+ '</b>' + '<br>'; 
                i++; 
            }
            output.innerHTML = mensagem;
        }
        var mensagem = '';

        //Limpar tabuada

        function limparTabuada(){
            mensagem = ''; 
            output.innerHTML = mensagem;
        }
        
    </script>
    
</body>
</html>
