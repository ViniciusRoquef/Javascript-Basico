<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript aula 3 - Básico</title>
</head>
<body>
    <h1 style="
            text-align: center; 
            font-family: monospace;"
    >Aula um de programação em Javascript</h1>

    <script>

        // Operadores lógicos - Média Aritmérica 

            // % -> Módulo significa o resto da divisão 
        var modulo = 5 % 2; 
        console.log(modulo);

            // ** -> Exponenciação 
        var numero = 5 ** 2; 
        console.log(numero);

            // ++ -> Incremento 
        var numero = 5
        console.log(numero);
        numero++ 
        console.log(numero);

            // -- -> Decremento 
        var numero = 5
        console.log(numero);
        numero-- 
        console.log(numero);

        
    </script>
</body>
</html>
