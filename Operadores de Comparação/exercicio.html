    <table>
        <ul>
            <li> == IGUALDADE DE VALOR</li>
            <li> != DIFERENÇA DE VALOR</li>
            <li> === IGUADADE DE VALOR E TIPO</li>
            <li> !== DIFERENÇA DE VALOR E TIPO</li>
            <li> > MAIOR </li>
            <li> >= MAIOR OU IGUAL</li>
            <li> < MENOR</li>
            <li> <= MENOR OU IGUAL</li>
        </ul>
    </table>
</body>
