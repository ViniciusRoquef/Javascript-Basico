<body>
    <h1 style="
            text-align: center; 
            font-family: monospace;"
    >Operadores Lógicos - Exercício</h1>
    <table>
        <ul>
            <li> ! -> Não(not)</li>
            <li>&& -> E(and)</li>
            <li>|| -> Ou(or)</li>
        </ul>
    </table>

    <script>
        /* Pedir para o usuário digitar dois números e mostrar uma mensagem
        se foi aprovado ou não. A nota de corte é 5.*/ 

        let n1 = parseInt(prompt('Digite um número: '));
        let n2 = parseInt(prompt("Digite outro número: "));
        
        var media = (n1 + n2)/2; 

        if(media >= 5 && n1 == 0 && n2 == 0 ){
            alert('Sua média é: ' + media + ', você foi aprovado!');
        }else{
            alert('Sua média é: ' + media + ', você foi reprovado!');
        };
        
    </script>
</body>
