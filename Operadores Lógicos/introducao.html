<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript aula 8 - Básico</title>
</head>
<body>
    <h1 style="
            text-align: center; 
            font-family: monospace;"
    >Operadores Lógicos</h1>
    <table>
        <ul>
            <li> ! -> Não(not)</li>
            <li>&& -> E(and)</li>
            <li>|| -> Ou(or)</li>
        </ul>
    </table>

    <script>
        var x = 1; 
        var y = 5; 

        if(x>y && x==1){
            console.log('O X é maior'); 
        }else{
            console.log('O Y é maior');
        };
        
        
    </script>
</body>
</html>
