<body>
    <h1 style="
            text-align: center; 
            font-family: monospace;"
    >Estruturas Condicionais - Switch...case</h1>
    <table>
        
    </table>

    <script>
        /*Pedir para o usuário digitar na tela um número de 1 a 6.
        Mostrar uma mensagem diferenta para cada número digitado.*/

        var number = parseInt(prompt('Digite um número: ')); 

        switch(number)
        {
            case 1: 
                alert('Você escolheu o número 1');
                break; 
            case 2:
                alert('Você escolheu o número 2');
                break;
            case 3: 
                alert('Você escolheu o número 3');
                break; 
            case 4:
                alert('Você escolheu o número 4');
                break;
            case 5: 
                alert('Você escolheu o número 5');
                break; 
            case 6:
                alert('Você escolheu o número 6');
                break;
            default: 
                alert('Escolha um número de 1 a 6');
        }; 
        
        
    </script>
</body>
</html>
